    <h1 class="centered">hw-04: Event Handling</h1>

    <div class="box">
        <div class="item" style="flex:60%">
            <svg width="300px" height="300px">
                <!-- (1,2) maps to (30, 300-60) = (30, 240) -->
                <circle id="point" cx="30" cy="240" r="8" onclick="highlight()"/> 
                <!-- (2,4) maps to (60, 300-120) = (60, 180) -->
                <circle id="point" cx="60" cy="180" r="8" onclick="highlight()"/> 
                <!-- (6,2) maps to (180, 300-60) = (180, 240) -->
                <circle id="point" cx="180" cy="240" r="8" onclick="highlight()"/> 
                <!-- (9,9) maps to (270, 300-270) = (270, 30) -->
                <circle id="point" cx="270" cy="30" r="8" onclick="highlight()"/> 
                <!-- vertical axis -->
                <line id="axis" x1="1" y1="1" x2="1" y2="299" stroke="black" stroke-width="5"/> 
                <!-- horizontal axis -->
                <line id="axis" x1="1" y1="299" x2="299" y2="299" stroke="black" stroke-width="5"/> 
            </svg>
            
        </div>
        <div class="item" style="flex:40%">
            <p>
                Last point clicked:
                <div id="recent">(0,0)</div>
            </p>
            <p>Select the x coordinate for the point you want to add. 
                <select id="xdropdown" size=1>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
            </p>
            <p>Select the y coordinate for the point you want to add. 
                <select id="ydropdown" size=1>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
            </p>
            <p>
                <button id="add" type="button" onclick="updatescore()">Add point</button>
            </p>
        </div>
    </div>
